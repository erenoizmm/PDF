<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master Pro - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #f8fafc;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #6366f1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 0.5rem;
            background: #2e3b52;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #6366f1;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        #message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #ef4444;
            color: white;
            font-size: 0.875rem;
            display: none;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="title">
            <i class="fas fa-shield-alt"></i>
            Admin Panel
        </h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-input" id="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-input" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <div id="message"></div>
            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'reno' && password === 'reno') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-panel.html';
            } else {
                message.style.display = 'block';
                message.textContent = 'Hatalı kullanıcı adı veya şifre!';
                document.querySelector('.auth-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.auth-container').classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
